<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorenta Labs - Project</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Lora:ital@0;1&family=Montserrat:wght@700;900&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #f9d720;
            --bg-main: #ffffff;
            --bg-secondary: #fef9c3;
            --text-primary: #111;
            --font-main: 'Lato', sans-serif;
        }
        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-main); 
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .hero-section-app {
            background: linear-gradient(to bottom, var(--primary-color), var(--bg-main));
            color: inherit;
        }

        #p-title img {
            max-height: 400px;
            width: auto;
            margin: 0 auto;
        }
        
        .feature-card {
            background-color: var(--bg-main);
            border: 1px solid rgba(150, 150, 150, 0.2);
            transition: all 0.3s ease;
        }
        .feature-card:hover { 
            border-color: var(--primary-color);
        }

        .gallery-item img {
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .store-button {
            background-color: transparent;
            border: 0;
            padding: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .store-button:hover {
            transform: scale(1.05);
        }

        .social-icon { 
            color: #9ca3af; 
            transition: all 0.3s ease; 
        }
        .social-icon:hover { 
            color: #38bdf8;
            transform: translateY(-3px); 
        }

        .xplogo-hover {
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .xplogo-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        header, footer { font-family: 'Lato', sans-serif !important; }
        header, footer, section { transition: all 0.3s ease; }
        .nav-link { color: #111 !important; font-family: 'Lato', sans-serif !important; }
    </style>

    <script src="../js/projects-data.js"></script>
    <script src="../js/project-loader.js"></script>
</head>
<body class="antialiased">

  <header class="absolute top-0 left-0 w-full z-50 h-20 flex items-center text-black">
      <nav class="w-full px-10 flex justify-between items-center">
        <a href="../index.html" class="flex items-center space-x-2">
          <img src="../images/img/alipp.png" 
              alt="Lorenta Logo" 
              class="h-[5rem] w-auto rounded-2xl" />
        </a>

        <div class="flex space-x-12">
          <a href="../index.html#games" class="nav-link text-lg font-extrabold uppercase tracking-wide hover:text-[#585858] transition-colors">Projects</a>
          <a href="../legal/contact/" class="nav-link text-lg font-extrabold uppercase tracking-wide hover:text-[#585858] transition-colors">Contact</a>
        </div>
      </nav>
    </header>

    <main>
        <section class="hero-section-app py-12 md:py-16 text-center">
            <div class="container mx-auto px-6">
                <div id="p-title" class="mb-4 flex justify-center"></div>
                <div class="mt-4 flex flex-col sm:flex-row gap-6 justify-center items-center">
                    <a id="p-playstore" href="#" class="store-button w-48">
                        <img src="../images/img/playstore.png" alt="Get it on Google Play" class="w-full h-auto" />
                    </a>
                    <a id="p-appstore" href="#" class="store-button w-48">
                        <img src="../images/img/appstore.png" alt="Download on the App Store" class="w-full h-auto" />
                    </a>
                </div>
            </div>
        </section>

        <section class="py-20 lg:py-24 bg-[var(--bg-secondary)]">
            <div class="container mx-auto px-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8 items-center">
                    <div>
                        <img id="p-logo" src="" alt="Project Preview" class="rounded-2xl shadow-2xl w-full max-w-md mx-auto xplogo-hover" />
                    </div>
                    <div>
                        <h2 id="p-about-title" class="text-3xl md:text-4xl font-bold mb-6">About</h2>
                        <p id="p-description" class="text-lg leading-relaxed opacity-90"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-20 lg:py-24 bg-[var(--bg-main)]">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl md:text-4xl font-bold mb-12">Key Features</h2>
                <div id="p-features" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </section>

        <section class="gallery-section py-20 lg:py-24 bg-[var(--bg-secondary)]">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl md:text-4xl font-bold mb-12">Showcase</h2>
                <div id="p-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </section>
    </main>

    <footer class="bg-black text-gray-400 border-t border-gray-800">
      <div class="container mx-auto px-6 py-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-10 text-center md:text-left">
          <div class="flex flex-col items-center md:items-start">
            <img src="../images/img/ali.png" alt="Lorenta Labs Logo" class="h-60 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/120x40/000000/ffffff?text=LORENTA';">
          </div>
          <div class="w-full self-start flex justify-center items-start space-x-5">
            <a href="https://instagram.com/lorentalabs" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
            <a href="https://www.linkedin.com/company/lorenta-labs" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn" title="LinkedIn">
              <svg class="w-6 h-6" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M4.98 3.5A2.5 2.5 0 1 1 0 3.5a2.5 2.5 0 0 1 4.98 0zM0 8h5v16H0zM7 8h4.8v2.2h.1c.7-1.2 2.4-2.5 4.9-2.5 5.2 0 6.1 3.4 6.1 7.8V24h-5V16c0-1.9 0-4.4-2.7-4.4-2.7 0-3.1 2.1-3.1 4.2V24H7z"/></svg>
            </a>
            <a href="https://youtube.com/@lorentalabs" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="YouTube">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2A29 29 0 0 0 23 11.75a29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
            </a>
          </div>
          <div>
            <h4 class="font-bold text-white uppercase tracking-wider text-sm mb-4">Legal</h4>
            <nav class="flex flex-col space-y-3">
              <a href="../legal/terms/" class="hover:text-sky-400 transition-colors">Terms</a>
              <a href="../legal/privacy/" class="hover:text-sky-400 transition-colors">Privacy</a>
            </nav>
          </div>
          <div>
            <h4 class="font-bold text-white uppercase tracking-wider text-sm mb-4">Get In Touch</h4>
            <a href="../legal/contact/" class="hover:text-sky-400 transition-colors">info@lorentalabs.com</a>
          </div>
        </div>
        <div class="mt-0 pt-8 border-t border-gray-800 text-center text-sm">
          <p>Â© 2026 Lorenta Labs</p>
        </div>
      </div>
    </footer>
</body>
</html>
